<div class="card " >
 
 <div class="card-body" routerLink="product-details/{{product.id}}" >
    <img [src]="product.image" class="card-img-top" >
    <h5 class="card-text">{{product.title}}</h5>
    <h6>{{product.price | currency:'EGP'}}</h6>
<h3>{{product.rate}}</h3>
<p>{{product.category}}</p>

 </div>
 <button (click)= addToCart(product) class="btn btn-success">Add to Cart</button>
</div>
